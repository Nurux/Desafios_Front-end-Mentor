<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Result Summary Component </title>
</head>
<body>
    <main>
        <section class="principal">
            <h5>Your Result</h5>
            <div class="number">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p id="dec">You scored higher than 65% of the <br> people who have taken these tests.</p>
        </section>

        <section class="information">
            <h3>Summary</h3>
            <div class="content">
                <div class="value" id="reaction">
                    <div class="title">
                        <img src="" alt="reaction">
                        <p></p>
                    </div>

                    <div class="calc">
                        <p class="first"></p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>
                <div class="value" id="memory">
                    <div class="title">
                        <img src="" alt="">
                        <p></p>
                    </div>

                    <div class="calc">
                        <p class="first"></p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>
                <div class="value" id="verbal">
                    <div class="title">
                        <img src="" alt="">
                        <p></p>
                    </div>

                    <div class="calc">
                        <p class="first"></p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>
                <div class="value" id="visual">
                    <div class="title">
                        <img src="" alt="">
                        <p></p>
                    </div>

                    <div class="calc">
                        <p class="first"></p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>
                <button type="button">Continue</button>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
